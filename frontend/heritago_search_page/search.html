    <script src="https://cdnjs.cloudflare.com/ajax/libs/maplace-js/0.2.9/maplace.js"></script>
    <script>
        (function() {
            var testJSON = "http://localhost:3000/items";
            $.getJSON( testJSON, {
                format: "json"
            })
                .done(function( data ) {
                    var count = 0;
                    $.each( data, function(key, item) {

                        $('#itemOwner' + count).text(item.itemOwner);
                        count++;
                    });
                });
        })();
    </script>
